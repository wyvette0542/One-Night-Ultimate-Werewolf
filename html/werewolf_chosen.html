<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="../js/check_box.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<center>
<body ng-controller="CheckBoxCtroller">
    <div class="site-wrapper">

        <div class="site-wrapper-inner">
  
            <div class="cover-container">

                <div class="inner cover">
                    <h1>Your character is:</h1>
                    <div class="container">
                        <div class="card" style="width: 16rem;">
                            <img src="werewolf.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Werewolf</h5>
                              <p class="card-text">At night, all Werewolves open their eyes and look for other werewolves. If there is only one werewolf, the only werewolf can look at one card in the center.</p>
                            </div>
                        </div>
                    </div>

            
                    <div>
                        <button type="button" class="btn btn-outline-secondary" ng-click=''>Start</button>
                    </div>

                </div>
  
            </div>
  
        </div>
  
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</center>
</html>
