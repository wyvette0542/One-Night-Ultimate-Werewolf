<!DOCTYPE html>
<html ng-app="App">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta charset=utf-8 />
<script src="../js/check_box.js"></script>
</head>

<center>
<body ng-controller="CheckBoxCtroller">
<h1>Choose Characters</h1>
<table border="1">
    <thead>
        <tr>
            <th><input type="checkbox" ng-model="model.allItemsSelected" ng-change="selectAll()"></th>
            <th>Available Characters</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in model.entities" ng-class="{selected: entity.isChecked}">
            <td><input type="checkbox" ng-model="entity.isChecked" ng-change="selectEntity()"></td>
            <td>{{entity.value}}</td>
        </tr>
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<div>
    <button ng-click='countPlayer()'>确定</button>
    Required number of players: {{numPlayer}}
</div>

</body>
</center>
</html>
